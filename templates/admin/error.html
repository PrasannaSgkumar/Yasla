<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .error-box {
      background: #fff;
      border: 1px solid #ddd;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h1 {
      color: #d9534f;
      font-size: 28px;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      margin: 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      background: #0275d8;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background: #025aa5;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h1>⚠️ Something went wrong</h1>
    <p>{{ message }}</p>
    <a href="/">Go Back to Home</a>
  </div>
</body>
</html>
