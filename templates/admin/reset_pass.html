<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Yasla Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1560066984-138dadb4c035?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80') center center/cover no-repeat;
            position: relative;
        }
        .bg-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.5) 50%, rgba(147,51,234,0.6) 100%);
            z-index: 0;
        }
        .crown-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #fb7185 0%, #ec4899 50%, #9333ea 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem auto;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }
        .admin-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: linear-gradient(90deg, rgba(244,63,94,0.3) 0%, rgba(147,51,234,0.3) 100%);
            border-radius: 9999px;
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            font-weight: 500;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }
        .form-control::placeholder {
            color: rgba(255,255,255,0.7) !important;
        }
        .form-control {
            color: #fff !important;
        }
        .input-group .btn {
            background: transparent;
        }
        .card {
            background: rgba(255,255,255,0.10) !important;
            backdrop-filter: blur(8px);
        }
        @media (max-width: 640px) {
            .crown-icon { width: 72px; height: 72px; }
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container d-flex align-items-center justify-content-center min-vh-100 position-relative" style="z-index:1;">
        <div class="w-100" style="max-width: 430px;">
            <div class="text-center mb-4">
                <div class="crown-icon mb-3">
                    <i class="fa-solid fa-crown fa-2x text-white"></i>
                </div>
                <h1 class="fw-bold text-white mb-1" style="font-size:2.2rem;">Yasla Salon</h1>
                <span class="admin-badge">Reset Password</span>
            </div>
            <div class="card shadow-lg border-0" style="border-radius:1.5rem;">
                <div class="card-body p-4">
                    <form id="resetForm">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label text-white">
                                <i class="fa-solid fa-lock me-2"></i>
                                New Password
                            </label>
                            <div class="input-group">
                                <input type="password" class="form-control bg-white bg-opacity-25 border-0" id="newPassword" placeholder="Enter new password" required style="border-radius:1rem 0 0 1rem;">
                                <button class="btn btn-outline-light border-0 bg-white bg-opacity-25" type="button" id="toggleNewPassword" tabindex="-1" style="border-radius:0 1rem 1rem 0;">
                                    <i id="eyeIconNew" class="fa-solid fa-eye" style="color: #000000;"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label text-white">
                                <i class="fa-solid fa-lock me-2"></i>
                                Confirm Password
                            </label>
                            <div class="input-group">
                                <input type="password" class="form-control bg-white bg-opacity-25 border-0" id="confirmPassword" placeholder="Confirm new password" required style="border-radius:1rem 0 0 1rem;">
                                <button class="btn btn-outline-light border-0 bg-white bg-opacity-25" type="button" id="toggleConfirmPassword" tabindex="-1" style="border-radius:0 1rem 1rem 0;">
                                    <i id="eyeIconConfirm" class="fa-solid fa-eye" style="color: #000000;"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn w-100 py-2 fw-semibold" style="background:linear-gradient(90deg,#f43f5e 0%,#ec4899 50%,#9333ea 100%);color:#fff;border-radius:1rem;">
                            Reset Password
                        </button>
                        <div class="text-center mt-3">
                            <a href="admin_login.html" class="link-light link-underline-opacity-0 small">
                                <i class="fa-solid fa-arrow-left me-1"></i>Back to Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4">
                <div class="text-white-50 small">Yasla Premium Salon Management 1.0</div>
                <div class="text-white-50" style="font-size:0.85rem;">Need help? Contact: +91 7094107755<br>Email: yaslaglobalinfra@gmail.com</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle new password visibility
        const toggleNewPassword = document.getElementById('toggleNewPassword');
        const newPasswordInput = document.getElementById('newPassword');
        const eyeIconNew = document.getElementById('eyeIconNew');
        toggleNewPassword.addEventListener('click', function() {
            const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            newPasswordInput.setAttribute('type', type);
            if (type === 'password') {
                eyeIconNew.classList.remove('fa-eye-slash');
                eyeIconNew.classList.add('fa-eye');
            } else {
                eyeIconNew.classList.remove('fa-eye');
                eyeIconNew.classList.add('fa-eye-slash');
            }
        });

        // Toggle confirm password visibility
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const eyeIconConfirm = document.getElementById('eyeIconConfirm');
        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            if (type === 'password') {
                eyeIconConfirm.classList.remove('fa-eye-slash');
                eyeIconConfirm.classList.add('fa-eye');
            } else {
                eyeIconConfirm.classList.remove('fa-eye');
                eyeIconConfirm.classList.add('fa-eye-slash');
            }
        });
    </script>
</body>
</html>
